<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>BotGPT - ViewNext</title>
</head>
<body>
    <div id="app">
        <div id="chat_container"></div>
        <p id="instructions">Presiona el microfono para empezar a hablar</p>
        <form>
          <textarea id= "prompt" name="prompt" rows="1" cols="1" placeholder="Preguntame algo..."></textarea>
          <button id="micro" type="button"><img src="assets/microphone.svg" alt="micro" />
          <button type="submit"><img src="assets/send.svg" alt="send" />
        </form>
      </div>
      <script type="module" src="script.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</html>
